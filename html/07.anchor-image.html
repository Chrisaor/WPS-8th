<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h2>Anchor (상대, 절대)</h2>
  <!-- 상대경로로 02.block.html로 연결되는 a태그 작성 -->
  <a href="./02.block.html">02.block.html으로 가기</a>
  <a href="http://www.google.co.kr">구글로 가기</a>

  <h2>Image (상대, 절대)</h2>
  <img src="./images/instagram.jpg" width="500" alt="">
  <!-- 상대경로로 이 HTML파일이 있는 폴더의 'images'폴더 내의 임의의 파일을 표시 -->
  <!-- images폴더는 생성, 이미지파일은 임의로 다운로드 받아오기 -->
  <img src="https://clip-instagram.com/wp-content/uploads/2017/12/maxresdefault-1140x720.jpg" width="500"alt="">
  <!-- 절대경로(http또는 https)로 임의의 이미지를 표시 -->


</body>
</html>
