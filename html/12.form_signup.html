<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>기본정보</legend>
      <div>
        <label for="input-id">ID <input type="text" id="input-id"placeholder="특수문자 제외, 4~16자"></label>
      </div>
      <div>
        <label for="input-password"><strong>비밀번호 </strong><input type="password" id="input-password" placeholder="비밀번호 입력"></label>
      </div>
      <div>
        <label>이메일 <input type="email"></label>
      </div>
      <div>
        <label>성별 <select size='1'>
          <option value="남">남성</option>
          <option value="여">여성</option>
        </select></label>
      </div>
    </fieldset>

    <fieldset>
      <legend>선택입력</legend>
      <div><label for="">나이 <input type="number" size="3" max="200" min='0'></label></div>
      <div><label for="">주소 <input type="text"></label></div>
      <div><label for="">자기소개 </label></div>
      <textarea name="" id="" cols="90" rows="6" placeholder="자기소개"></textarea>


    </fieldset>
    <button type="submit">회원가입</button>
    <button type="reset">내용지우기</button>
  </form>
</body>
</html>
