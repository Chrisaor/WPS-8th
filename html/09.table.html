<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  table {
    border-collapse: collapse;
    text-align: center;
  }
  th, td {
    border: 1px solid #999;
    padding: 4px 8px;
  }
</style>
</head>
<body>
  <h1>Table colspan</h1>
  <hr>
  <table>
    <caption>두 학생의 성적 비교</caption>
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>점수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>철수</td>
        <td>23세</td>
        <td>70점</td>
      </tr>
      <tr>
        <td>영희</td>
        <td>21세</td>
        <td>89점</td>
      </tr>
      <tr>
        <td colspan="2">평균</td>
        <td>79.5점</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
